<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        /* Navbar styling */



        /* Header styling */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            color: #333;
        }

        /* Gallery styling */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            background-color: #cfd1cf;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .gallery-item:hover img {
            filter: brightness(0.8);
        }

        /* Back link styling */
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
            font-size: 1em;
            border: 1px solid #333;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Gallery</h1>
        <p>Explore the images of our featured restaurant or resort</p>
    </header>

    <!-- Gallery Section -->
    <section class="gallery">
        <!-- Gallery Item 1 -->
        {% for image in gallery_images %}
        <div class="gallery-item">
            <p>{{ image.Features}}</p>
            <img src="{{ image.Image.url }}" alt="Gallery Image">
        </div>
        {% endfor %}
    </section>

    <!-- Back to Home Link -->
    <div class="back-link-container" style="text-align: center;">
        <a href="index.html" class="back-link">Back to Home</a>
    </div>

</body>
</html>
