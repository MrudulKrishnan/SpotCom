{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Description</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
</head>
<body>

<div class="description-container">
    <h2>Restaurant Description</h2>

    <!-- Form to add or edit restaurant description -->
    <form action="#" method="post" class="description-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="history">Restaurant History</label>
            <textarea id="history" name="History" rows="5" placeholder="Describe the history of the restaurant..." required></textarea>
        </div>
        <div class="form-group">
            <label for="features">Features</label>
            <textarea id="features" name="Features" rows="5" placeholder="List the key features of the restaurant..." required></textarea>
        </div>
        <button type="submit" class="submit-btn">Save Description</button>
    </form>

    <hr>

    <!-- Display current description -->
    <div class="current-description">
        <h3>Current Description</h3>
        <div class="description-section">
            <h4>History</h4>
            <p>{{ description.History }}</p>
        </div>
        <div class="description-section">
            <h4>Features</h4>
            <p>{{ description.Features }}</p>

        </div>
    </div>
</div>

</body>
</html>
