{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Menu</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
</head>
<body>

<div class="menu-container">
    <h2>Manage Restaurant Menu</h2>

    <!-- Form to add a new menu item -->
    <form action="#" method="post" enctype="multipart/form-data" class="menu-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="foodName">Food Name</label>
            <input type="text" id="foodName" name="FoodName" value="{{ menu.FoodName }}" required>
        </div>
        <div class="form-group">
            <label for="foodType">Food Type</label>
            <select id="foodType" name="Type" required>
                <option value="">Select type</option>
                <option value="Veg" {% if menu.Type == "Veg" %}selected{% endif %}>Veg</option>
                <option value="Non-Veg" {% if menu.Type == "Non-Veg" %}selected{% endif %}>Non-Veg</option>
                <option value="Vegan" {% if menu.Type == "Vegan" %}selected{% endif %}>Vegan</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="Details" required> {{ menu.Details }} </textarea>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="Category" required>
                <option value="">Select category</option>
                <option value="Combo" {% if menu.Category == "Combo" %}selected{% endif %}>Combo</option>
                <option value="Main Course" {% if menu.Category == "Main Course" %}selected{% endif %}>Main Course</option>
                <option value="Appetizer" {% if menu.Category == "Appetizer" %}selected{% endif %}>Appetizer</option>
                <option value="Dessert" {% if menu.Category == "Dessert" %}selected{% endif %}>Dessert</option>
                <option value="Beverage" {% if menu.Category == "Beverage" %}selected{% endif %}>Beverage</option>
            </select>
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" id="image" name="Image" accept="image/*" required>
            <img src="{{ menu.Image.url }}" width=120 height=80>
        </div>
        <button type="submit" class="submit-btn">Edit Menu Item</button>
    </form>


        </tbody>
    </table>
</div>

</body>
</html>
